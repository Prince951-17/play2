@(message: String)

@main("Home") {
    @navbar("home")
    <script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
    <h1 class="text-center text-danger">Complicated Registration Forms</h1>
    <br>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form class="form-horizontal" method="post" action="@controllers.routes.HomeController.register()">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="control-label col-md-3">Comment:</label>
                    <div class="col-md-8">
                        <textarea class="form-control " rows="5" id="comment" placeholder="Enter comment" name="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3"> Select language(s) <br> which you can speak:</label>
                    <div class="col-md-8">
                        <label class="checkbox-inline"><input type="checkbox" value="">English</label>
                        <label class="checkbox-inline disabled"><input type="checkbox" disabled value="">Uzbek</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Russian</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">German</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">French</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Korean</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3"> Preferred language:</label>
                    <div class="col-md-8">
                        <label class="radio-inline"><input type="radio" name="optradio">English</label>
                        <label class="radio-inline disabled"><input type="radio" disabled name="optradio">Uzbek</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Russian</label>
                        <label class="radio-inline"><input type="radio" name="optradio">German</label>
                        <label class="radio-inline"><input type="radio" name="optradio">French</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Korean</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
}
